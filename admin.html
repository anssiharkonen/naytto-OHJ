<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mikkelin tapahtumat</title>
    <link rel="stylesheet" href="tyyli.css">
    <style>
        .admin-container { max-width: 900px; margin: 30px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .admin-form { display: grid; gap: 15px; background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 40px; }
        .admin-form input, .admin-form select, .admin-form textarea { padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .form-row { display: flex; gap: 10px; }
        .form-group { flex: 1; }
        .form-group label { display: block; font-size: 12px; margin-bottom: 5px; color: #666; }
        #imagePreview { width: 100%; max-height: 200px; object-fit: cover; border-radius: 5px; display: none; margin-top: 10px; border: 1px solid #ddd; }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .admin-table th, .admin-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .admin-table th { background-color: #2ea177; color: white; }
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #2ea177; font-weight: bold; }
        /* Piilotetaan sisältö ennen kirjautumista */
        #adminContent { display: none; }
    </style>
</head>
<body>

<header>
    <h1>Tapahtumien hallinta</h1>
</header>

<div id="adminContent" class="admin-container">
    <a href="index.html" class="back-link">← Takaisin pääsivulle</a>

    <h3>Lisää uusi tapahtuma</h3>
    <form id="eventForm" class="admin-form">
        <input type="text" id="name" placeholder="Tapahtuman nimi" required>
        
        <div class="form-row">
            <div class="form-group">
                <label>Päivämäärä</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label>Kellonaika</label>
                <input type="time" id="time" required>
            </div>
        </div>

        <div class="form-row">
            <input type="text" id="location" placeholder="Paikan nimi" required>
            <input type="text" id="address" placeholder="Katuosoite" required>
        </div>

        <input type="url" id="mapsLink" placeholder="Google Maps -linkki">

        <div class="form-row">
            <select id="category">
                <option value="urheilu">Urheilu</option>
                <option value="musiikki">Musiikki</option>
                <option value="kulttuuri">Kulttuuri</option>
            </select>
            <input type="text" id="price" placeholder="Hinta (esim. 15€ tai Ilmainen)" required>
        </div>

        <label>Valitse tapahtumakuva:</label>
        <input type="file" id="imageInput" accept="image/*">
        <img id="imagePreview" src="" alt="Esikatselu">

        <textarea id="description" placeholder="Lyhyt kuvaus tapahtumasta" rows="3"></textarea>
        
        <button type="submit" class="category-btn" style="background:#2ea177; color:white; padding:15px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Tallenna ja julkaise</button>
    </form>

    <hr>
    <h3>Julkaistut tapahtumat</h3>
    <table class="admin-table">
        <thead>
            <tr>
                <th>Tapahtuma</th>
                <th>Päivä & Aika</th>
                <th>Toiminnot</th>
            </tr>
        </thead>
        <tbody id="adminEventList"></tbody>
    </table>
</div>

<script src="admin.js"></script>
</body>
</html>
